<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FILKOMAPPS</title>
    <link rel="stylesheet" href="css/login_styles.css">
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="button" id="loginButton">Login</button>
        <button type="button" id="registerButton">Register</button>
    </form>

    <div id="registerForm" style="display: none;">
        <h2>Register</h2>
        <label for="regName">Full Name</label>
        <input type="text" id="regName" name="regName" required>

        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" name="regEmail" required>

        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" name="regPassword" required>

        <button type="button" id="submitRegister">Register</button>
        <button type="button" id="backToLogin">Back to Login</button>
    </div>

    <div id="errorMessage" style="color: red; margin-top: 10px; display: none;"></div>
    <div id="loadingMessage" style="margin-top: 10px; display: none;">Loading...</div>
</div>

<script src="js/login.js"></script>
</body>
</html>

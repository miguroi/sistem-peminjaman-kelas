<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Proposal Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo">
            <img src="./public/logo_filkom_apps.png" alt="FILKOMAPPS Logo">
        </div>
        <div class="profile-menu">
            <span id="userWelcome"></span>
            <button id="logoutButton">Logout</button>
        </div>
    </header>

    <div class="page-header">
        <div class="page-title">Admin Dashboard - Proposal Management</div>
        <div class="page-date">May 22, 2025</div>
    </div>

    <main class="content">
        <div id="dataPeminjaman">
            <h2 class="data-title">SEMUA PROPOSAL PEMINJAMAN</h2>
            <div class="notice">
                <strong>Perhatian!</strong> Sebagai admin, Anda dapat melihat semua proposal dan memberikan persetujuan atau penolakan.
            </div>

            <table class="data-table">
                <thead>
                <tr>
                    <th>TUJUAN</th>
                    <th>PENGAJU</th>
                    <th>STATUS</th>
                    <th>AKSI</th>
                </tr>
                </thead>
                <tbody id="peminjamanTableBody">
                <tr>
                    <td colspan="4" class="no-data">Loading data...</td>
                </tr>
                </tbody>
            </table>

            <!-- Pagination Controls -->
            <div class="pagination-container">
                <div class="pagination-info">
                    <span id="paginationInfo">Showing 0 of 0 entries</span>
                </div>
                <div class="pagination-controls">
                    <button id="prevPage" onclick="changePage(-1)" disabled>Previous</button>
                    <span id="pageNumbers"></span>
                    <button id="nextPage" onclick="changePage(1)" disabled>Next</button>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="js/app.js"></script>
<script>
  // Set welcome message for admin
  document.addEventListener('DOMContentLoaded', function() {
    const userInfo = localStorage.getItem('userInfo');
    if (userInfo) {
      const user = JSON.parse(userInfo);
      const welcomeElement = document.getElementById('userWelcome');
      if (welcomeElement) {
        welcomeElement.textContent = `Welcome Admin, ${user.name}`;
        welcomeElement.style.marginRight = '10px';
      }
    }
  });
</script>
</body>
</html>
